##############################################################################
#   FAN
##############################################################################

#[fan]
#pin: PD13

[heater_fan hotend_fan]
pin: PE5

[heater_fan extruder_fan]
pin: PD12

#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

[controller_fan controller_fan]
pin: PA8
stepper: stepper_x, stepper_y, stepper_z, extruder
fan_speed: 0.5
idle_speed: 0



##############################################################################
#   PRINTER
##############################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

##############################################################################
#   LED
##############################################################################

[neopixel neo]
pin: PB0
chain_count: 14
color_order: GRB
initial_RED: 0.9
initial_GREEN: 0.9
initial_BLUE: 0.9
initial_WHITE: 0.9





