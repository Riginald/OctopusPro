##############################################################################
#   BLTOUCH
##############################################################################

# A [probe] section can be defined instead with a pin: setting identical
# to the sensor_pin: for a bltouch

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
#z_offset: 3.60  # Hiervoor moet je de papier test doen!!  RiG.
x_offset: 44
y_offset: 0
stow_on_each_sample: False
probe_with_touch_mode: True
speed: 3
samples: 2
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 117.5,117.5     #  Dit is de midden van je bed. RiG.
speed: 50
z_hop: 10
z_hop_speed: 100

##############################################################################
#   BED
##############################################################################

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 106, 39
mesh_max: 281, 229
probe_count: 5,5
algorithm: bicubic
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83
min_temp: 0
max_temp: 130

##############################################################################
#   BOARD ALIASES
##############################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

##############################################################################
#   DISPLAY 
##############################################################################

# # See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
lcd_type: uc1701  ###check
cs_pin: EXP1_6  ###check###
a0_pin:  EXP1_7  ###check###
#rst_pin: EXP2_8   ###check
#contrast = 40
encoder_pins: ^EXP2_5, ^EXP2_3  ###check
click_pin: ^!EXP1_2  ###check

[output_pin beeper]
pin: EXP1_1  ###check

